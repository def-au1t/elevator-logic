<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script defer src="elevatorSystem.js"></script>
    <title>Elevator System</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Elevator System</a>
            <form class="d-flex">
                <!-- <a class="btn btn-primary">Step</button> -->

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class=" btn btn-primary px-3" href="https://github.com/def-au1t/elevator-logic">See more on GitHub</a>
                    </li>
                </ul>
            </form>
        </div>

    </nav>

    <main class="container">
        <div class="text-center mt-3">
            <h2 class="mt-5" id="header-h2">Welcome to elevator simulation system!</h2>
            <h5 class="mt-5" id="header-h5">Please select elevator parameters and press grey button. <br> Have fun!</h3>
                <!-- <canvas id="myCanvas" width="0" height="0" style="border:1px solid #c3c3c3;"> -->
                <canvas id="myCanvas" width="0" height="0" style="">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>

        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="step" style="display: none;" class="btn btn-primary"
                onclick="visualizer.nextFrame()">Step</button>
        </div>

        <!-- <div class="form-group mb-3"> -->
        <div class="row">
            <div class="col">
                <label for="elevatorsNumber">Select number of elevators:</label>
                <input class="form-control" type="number" name="elevatorsNumber" id="elevatorsNumber" min="1" max="16"
                    value="8"></input>
            </div>
            <div class="col">
                <label for="floorsNumber">Select number of floors:</label>
                <input class="form-control" type="number" name="floorsNumber" id="floorsNumber" min="1" max="30"
                    value="10"></input>
            </div>
        </div>


        <div class="d-grid gap-2 col-3 mx-auto my-3">
            <button class="btn btn-secondary" id="init" onclick="visualizer.initSystem()">Generate system</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
